<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./src/style.css">
  <title>Terrazas Darts Scheduling</title>
</head>
<body>
  <header>
    Terrazas Darts Scheduling
  </header>
  <div class="container">
    <h2>Round Robin Calculator</h2>
    <form class="flex-container" id="roundRobinForm">

      <div class="flex-container" id="selectionPlayerBoard">
        <h3>Players and Boards</h3>
        <div class="flex-container" id="alignmentPlayerBoard">
          <div>
            <label for="players"># Players:</label><br>
            <input class="wide-input" type="number" id="players" name="players" value="12" min="2" required>
          </div>
          <div>
            <label for="boards"># Boards:</label><br>
            <input class="narrow-input" type="number" id="boards" name="boards" value="3" min="1" required>
          </div>
        </div>
      </div>

      <div class="flex-container" id="selectionGameDetails">
        <h3>Game Details</h3>
        <div class="flex-container" id="alignmentGameDetails">
          <div class="flex-container" id="alignmentGameType">
            <label>Game Type:</label>
            <div class="gameDetailOptions flex-container">
              <input type="radio" id="game301" name="gameType" value="301" checked>
              <label for="game301">301</label>
            </div>
            <div class="gameDetailOptions flex-container">
              <input type="radio" id="game501" name="gameType" value="501">
              <label for="game501">501</label>
            </div>
          </div>

          <div class="flex-container" id="alignmentMatchFormat">
            <label>Match Format:</label>
            <div class="gameDetailOptions flex-container">
              <input type="radio" id="bestOf1" name="matchFormat" value="1" checked>
              <label for="bestOf1">Best of 1</label>
            </div>
            <div class="gameDetailOptions flex-container">
              <input type="radio" id="bestOf3" name="matchFormat" value="3">
              <label for="bestOf3">Best of 3</label>
            </div>
          </div>
        </div>
      </div>

      <div class="flex-container" id="selectionLength">
        <h3>Game length estimation:</h3>
        <div class="flex-container" id="soloEstimationContainer">
          <div class="flex-container" id="group301">
            <input type="radio" id="estimationType301" name="estimationType" value="301" checked onclick="activate301()">
            <div class="soloLengthDetails flex-container">
              <label class="estimationLabels" for="gameLength301solo">Time for 301</label>
              <input class="wide-input" type="number" id="gameLength301solo" name="gameLength301solo" value="10" min="1" required>
            </div>
          </div>

          <div class="flex-container" id="group501">
            <input type="radio" id="estimationType501" name="estimationType" value="501" onclick="activate501()">
            <div class="soloLengthDetails flex-container">
              <label class="estimationLabels" for="gameLength501solo">Time for 501</label>
              <input class="wide-input" type="number" id="gameLength501solo" name="gameLength501" value="17" min="1" disabled required>
            </div>
          </div>
        </div>

        <div id="groupBoth">
          <div class="flex-container" id="alignmentContainerBoth">
            <input type="radio" id="estimationTypeBoth" name="estimationType" value="both" onclick="activateBoth()">
            <div id="bothLengthDetails">
              <label class="estimationLabels" >I have times for both!</label>
              <div class="flex-container" id="bothInputAlignment">
                <input class="wide-input" type="number" id="gameLength301Both" name="gameLength301Both" value="10" min="1" disabled required>
                <input class="wide-input" type="number" id="gameLength501Both" name="gameLength501Both" value="17" min="1" disabled required>
              </div>
            </div>
          </div>
        </div>

      </div>
      
      <div class="flex-container" id="selectionStartTime">
        <h3>Start Time</h3>
        <input type="time" id="startTime" name="startTime" value="18:00" required>
      </div>

      <button type="button" id="calculateBtn">Calculate</button>
    </form>
    <div id="result"></div>
  </div>
  <script src="./src/activation.js" type="text/javascript"></script>
  <script src="./src/roundRobinForm.js" type="module"></script>
</body>
</html>
